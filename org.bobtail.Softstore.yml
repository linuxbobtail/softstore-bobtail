app-id: org.bobtail.Softstore
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: softstore-binary
modules:
  - name: Softstore
    buildsystem: simple
    build-commands:
      - install -D softstore-binary /app/bin/softstore-binary
    sources:
      - type: script
        dest-filename: softstore-binary
        commands:
          - echo "Softstore is now installed!"
