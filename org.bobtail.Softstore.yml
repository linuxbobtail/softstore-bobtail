app-id: org.bobtail.Softstore
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: softstore-binary.sh
modules:
  - name: Softstore
    buildsystem: simple
    build-commands:
      - install -D softstore-binary.sh /app/bin/softstore-binary.sh
    sources:
      - type: script
        dest-filename: softstore-binary.sh
        commands:
          - echo '#!/bin/sh'
          - echo 'Softstore is now installed!'
